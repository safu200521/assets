name: Bug Bounty Monitor

on:
  schedule:
    # Runs every hour at minute 0
    - cron: '0 * * * *'
  workflow_dispatch: # Allows manual triggering from GitHub UI
  push:
    branches:
      - main
    paths:
      - 'monitor.py'
      - '.github/workflows/monitor.yml'

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Needed to push state file changes
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Bug Bounty Monitor
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        echo "Starting Bug Bounty Monitor..."
        python monitor.py
        echo "Monitor completed successfully!"
      
    - name: Commit and push state changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add bounty_monitor_state.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Update monitor state [skip ci]" && git push)
      continue-on-error: true
      
    - name: Upload state file as artifact
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: monitor-state
        path: bounty_monitor_state.json
        retention-days: 30
